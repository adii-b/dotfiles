# User Settings
# This is where you put your own settings as this will not be touched during update

# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables

# Sourcing colors generated by pywal
#source = $HOME/.cache/wal/colors-hyprland
#blurls = mako
# blurls = rofi

# apply blur on notification layer such as mako or dunst
layerrule = blur, notifications 

# skip the blur on completely transparent parts (such as mako's margin)

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  new_status=master
  new_on_top=1
  mfact = 0.5
}

general {
  gaps_in = 3
  gaps_out = 3
  border_size = 2
  resize_on_border = false
   
 # col.active_border = $color0 $color2 $color4 $color6 $color8 90deg
  col.active_border = rgb(b4befe)
  col.inactive_border = rgb(7c7f93)

  layout = master
}

group {
  col.border_active = rgb(9AB278)
	groupbar {
	font_family = CommitMonolig
	font_size = 13
	text_color = rgb(1e1e2e)
	height = 9
	stacked = false
	enabled = true
	render_titles = false
	col.active = rgb(A6E3A1)
	col.inactive = rgb(F38BA8)
  }
}

decoration {
  rounding = 0
         
  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.0
#  dim_special = 0.8

shadow {
   range=1
   render_power = 1
  #col.shadow = $color2
  #col.shadow_inactive = 0x50000000
  }

  blur {
  enabled = true
  size = 4
  passes = 2
  ignore_opacity = true
  new_optimizations = true
  special = false
  xray = true
  }
}
    
animations {
  bezier = ease, 0.25, 1, 0.5, 1
  enabled = yes
  bezier = myBezier, 0.97, 0, 1, -0.01
  animation = windows, 1, 6, myBezier, popin 100%
  animation = windowsOut, 1, 10, default, popin 100%
  animation = windowsMove, 1, 4, default, popin 80%
  animation = border, 1, 3, default
  animation = fade, 1, 8, default
  animation = fadeIn, 1, 8, default
  animation = workspaces, 1, 7, ease, slide
}

input {
  sensitivity = 0.1
  kb_layout=us
  kb_variant=
  kb_model=
  # kb_options=grp:alt_tab_toggle
  kb_rules=
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=true
  left_handed=false
  follow_mouse=true
  float_switch_override_focus=false

  touchpad {
    disable_while_typing=true
    natural_scroll=true 
    clickfinger_behavior=false
    middle_button_emulation=true
    tap-to-click=true
    drag_lock=false
    }
}

gestures {
  gesture = 3, horizontal, workspace
}

render {
  direct_scanout = true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  #vrr = 0
  enable_swallow = true
  focus_on_activate = false
  swallow_regex = ^(kitty)$
  #disable_autoreload = true
}

binds {
  workspace_back_and_forth=true
  allow_workspace_cycles=true
  pass_mouse_when_bound=false
}

#Could help when scaling and not pixelating
xwayland {
    force_zero_scaling = true
}
