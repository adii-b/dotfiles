# User Settings
# This is where you put your own settings as this will not be touched during update

# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables

# Sourcing colors generated by pywal
source = $HOME/.cache/wal/colors-hyprland
# blurls = waybar
blurls = rofi

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  new_is_master=1
  new_on_top=1
  mfact = 0.5
}

general {
  sensitivity=1.00
  apply_sens_to_raw=1
  gaps_in = 4
  gaps_out = 6
  border_size = 1
  resize_on_border = false
   
 # col.active_border = $color0 $color2 $color4 $color6 $color8 90deg
  col.active_border = rgb(B4BEFE)
  col.inactive_border = $backgroundCol

  layout = master
}

group {
  col.border_active = $color15
	groupbar {
	col.active = $color0
  }
}

decoration {
  rounding = 0
         
  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.0
#  dim_special = 0.8

  drop_shadow=true
  shadow_range=1
  shadow_render_power = 1
  #col.shadow = $color2
  #col.shadow_inactive = 0x50000000

  blur {
  enabled = true	
  size = 4
  passes = 2
  ignore_opacity = true
  new_optimizations = true
  special = true
  }
}
    
animations {
  enabled = yes
  
  # Custom animations
  #bezier=easeInSine,0.12, 0, 0.39, 0
  #bezier=easeOutQuad,0.5, 1, 0.89, 1
  #bezier=easeOutBack,0.34, 1.56, 0.64, 1
  #bezier=easeOutQuint,0.22, 1, 0.36, 1
  #bezier=linear, 0.0, 0.0, 1.0, 1.0
  #bezier = bounce, 1.1, 1.6, 0.1, 0.85
  #bezier = slow, 0, 0.85, 0.3, 1
  
  #animation=windowsIn,1,5,slow,slide
  #animation=windowsOut,1,10,slow,slide
  
  #animation=workspaces,1,7,easeOutQuint,slide
}

input {
  kb_layout=us
  kb_variant=
  kb_model=
  kb_options=grp:alt_tab_toggle
  kb_rules=
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=true
  left_handed=false
  follow_mouse=true
  float_switch_override_focus=false

  touchpad {
    disable_while_typing=true
    natural_scroll=true 
    clickfinger_behavior=false
    middle_button_emulation=true
    tap-to-click=true
    drag_lock=false
          }
}

gestures {
  workspace_swipe=true
  workspace_swipe_fingers=3
  workspace_swipe_distance=400
  workspace_swipe_invert=true
  workspace_swipe_min_speed_to_force=30
  workspace_swipe_cancel_ratio=0.5
  workspace_swipe_create_new=true 
  workspace_swipe_forever=true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  #vrr = 0
  enable_swallow = true
  no_direct_scanout = true #for fullscreen games
  focus_on_activate = false
  swallow_regex = ^(kitty)$
  #disable_autoreload = true
}

binds {
  workspace_back_and_forth=true
  allow_workspace_cycles=true
  pass_mouse_when_bound=false
}

#Could help when scaling and not pixelating
xwayland {
    force_zero_scaling = true
}
