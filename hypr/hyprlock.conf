# source = $HOME/.cache/wal/colors-hyprland

general {
    grace = 1
}

background {
    monitor =
	# path = screenshot   # screenshot of your desktop
	path = $HOME/Pictures/wallpapers/Manga-Girl-Rain.png  # NOTE only png supported for now
    # color = $color7

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 7
    blur_passes = 1 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(ACB5F1)
    inner_color = rgb(161621)
    font_color = rgb(cdd6f4)
    fade_on_empty = true
    placeholder_text = Enter Password # Text rendered in the input box when it's empty.
    hide_input = false
    position = 0, 200
    halign = center
    valign = bottom
}

# Time
label {
    monitor =
# text = cmd[update:1000] echo "<b><big> $(date +"%I:%M:%S %p") </big></b>" # AM/PM
text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>" # 24H
    color = rgb(cdd6f4)
   # color = white
    font_size = 94
    font_family = Mononoki Nerd Font 12

    position = 0, 0
    halign = center
    valign = center
}

label {
  monitor = 
  text = cmd[update:1000] echo "$(~/.config/hypr/UserScripts/SongStatus.sh)"
  color = rgb(cdd6f4)
  font_size = 20
  font_family = Mononoki Nerd Font 10
  position = 0, 400
  halign = center
  valign = bottom
}
