# font_family      family="Maple Mono NF"
# bold_font        auto
# italic_font      auto
# bold_italic_font auto
font_size 13
symbol_map U+279C,U+2717 Maple Mono NF
disable_ligatures cursor
modify_font cell_height 2px
cursor_shape beam
include current-theme.conf


# Keybindings
map ctrl+t new_tab
map ctrl+w close_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9
map ctrl+shift+w close_os_window

enabled_layouts splits
map ctrl+alt+v launch --location=hsplit
map ctrl+alt+h launch --location=vsplit
map ctrl+alt+x close_window
map ctrl+r load_config_file


# BEGIN_KITTY_FONTS
font_family      family="CaskaydiaCove Nerd Font"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
